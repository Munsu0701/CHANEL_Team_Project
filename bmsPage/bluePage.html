<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blue</title>
    <link rel="stylesheet" href="bmsPage.css">
    <!-- 아이콘 -->
    <script src="https://kit.fontawesome.com/59d34efa84.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header_bms">
            <!-- 헤더 왼쪽 -->
            <div class="headerLeft_bms">
                <i class="fa-thin fa-bars"></i>
                <i class="fa-thin fa-magnifying-glass"></i>
            </div>

            <!-- 로고 -->
            <div class="logo_bms">
                <img src="bmsimage/logo.png">
            </div>

            <!-- 헤더 오른쪽 -->
            <div class="headerRight_bms">
                <i class="fa-thin fa-star"></i>
                <i class="fa-thin fa-bag-shopping"></i>
            </div>
        </div>
    </header>

    <div class="bluePage_bms">
        <div class="blueImage_bms">
            <img src="bmsimage/bluePage.jpg" class="blueimg_bms">
        </div>
        <div class="bluePage-text_bms">
            <h1>세상을 깨우는 자유로운 본능</h1>
            <p>블루 드 샤넬. 자신만의 길을 개척하는 남성의 강렬한 향을 경험해보세요. 새로운 영상을 감상해보세요.</p>
            <p class="p_bms"><span>자세히 보기</span></p>
        </div>

    </div>



</body>

</html>
